 <div class="container" style="margin-top:20px;">
  <div class="col-sm-6 col-sm-offset-3">

      <img src="/assets/icons/fap_compaq.png" id="imglogo"/>

    <h1 style="color: #30A9F4;">Login</h1>

    <!-- show any messages that come back with authentication -->


    <!-- LOGIN FORM -->
    <form name="loginform" (ngSubmit)="login()" #validateUser="ngForm" novalidate>
      <ngx-spinner
      bdColor = "rgba(51, 51, 51, 0.8)"
      size = "medium"
      color = "#fcf7f7"
      type = "ball-beat"
      ></ngx-spinner>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required minlength=6 [(ngModel)]="user.username" #username="ngModel">

        <!-- Check Username-->
        <br />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors.minlength">
            Username must be at least 6 characters long.
          </div>
          <div *ngIf="username.errors.required">
            Username is required.
          </div>
        </div>

      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required  [(ngModel)]="user.password" #password="ngModel">
        <br />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <!-- <div *ngIf="username.errors.minlength">
            password must be at least 6 characters long.
          </div> -->
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div id="remember" class="checkbox">
        <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>

      <button type="submit" class="btn " [disabled]="validateUser.invalid">
          <i *ngIf="loading" class="fa fa-refresh fa-spin"></i>
        Login</button>
      <button type="button" class="btn btn-warning"
              (click)="validateUser.resetForm({})">Reset
            </button>
    </form>
    <br />
    <div class="alert alert-danger" *ngIf="notValidUser">
      Please enter correct username and password.
    </div>

  </div>
  <a routerLink="/" class="btn btn-link">Change Password?</a><br />
  <p style="padding-left:10px">Note :- Registeration is available only on Mobile Application.</p>
</div>
