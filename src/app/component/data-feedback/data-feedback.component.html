<div class="container">
  <h5 style="margin-top:10px;">Please select the Sprint for download the feedback data</h5>
  <br />
  <ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "medium"
  color = "#fcf7f7"
  type = "ball-beat"
  ></ngx-spinner>
  <mat-form-field>
    <mat-select placeholder="Select Sprint" [(ngModel)]="selectedSprint" (selectionChange)="changeSprint($event.value)" name="sprintselect">
      <mat-option *ngFor="let sprint of sprints" [value]="sprint.id" >
        {{sprint.val}}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <button style="margin-left:20px;" name="fetchdata" type="submit" class="btn btn-primary" (click)="fetchfeedBackData($event)">Fetch Data</button>
    <br />
    <table [hidden]="isShowtableheader" class="table table-striped">
      <thead>
       <tr> <th>Phase</th> <th>Questions</th> <th>Planned Date</th> <th>Actual Date</th> <th>Questions</th> </tr>
     </thead>
    </table>
</div>
