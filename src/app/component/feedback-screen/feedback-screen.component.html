<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "medium"
color = "#fcf7f7"
type = "ball-beat"
></ngx-spinner>

<div class="container" style="margin-top:20px;">
  <div *ngIf="isPreQuestionsDisplay">
    <b><h5>Please share the planned and actual date for below queries.</h5></b><br />
    <div *ngFor="let pre_ques of preQuestions;let n=index">
      <span>
        {{pre_ques.question}}
      </span>
      <br />
      <!-- planned date -->

        <mat-form-field style="margin-left:10px;">
          <input matInput [max]="maxDateShow()" [(ngModel)]="sharedDates_temp[n].planned_date" (ngModelChange)="plannedDateChanged($event,n)"  [matDatepicker]="planneddatepicker" placeholder="Planned Date">
              <mat-datepicker-toggle matSuffix [for]="planneddatepicker"></mat-datepicker-toggle>
              <mat-datepicker #planneddatepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="margin-left:10px;">
          <input matInput [max]="maxDateShow()" [(ngModel)]="sharedDates_temp[n].actual_date" (ngModelChange)="actualDateChanged($event,n)"  [matDatepicker]="actualDatePicker" placeholder="Actual Date">
              <mat-datepicker-toggle matSuffix [for]="actualDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #actualDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
  </div>

  <div>
    <h5>Please input the feedback for Each Mentee</h5>
    <mat-list>
      <mat-list-item *ngFor="let row_obj of feedback_mentee_Questions;let row_index=index">
        {{row_obj.question}}
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
